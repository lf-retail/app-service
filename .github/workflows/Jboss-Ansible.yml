name: jboss-caller-Ansible

on:
 workflow_dispatch:
 
jobs:
  caller-jboss-deploy-Ansible:
    runs-on: self-hosted
    steps: 
      - name: Deploying the war file into jboss
        run: ansible-playbook -i /home/ubuntu/inventory.ini -l /home/ubuntu/jboss_servers jboss.yml
    
