name: jboss-caller-Ansible

on:
 workflow_dispatch:
 
jobs:
  caller-jboss-deploy-Ansible:
    runs-on: self-hosted
    steps: 
       - name: Checkout code
         uses: actions/checkout@v3

       - name: Run Ansible Playbook
         run: ansible-playbook -i /home/ubuntu/inventory.ini /home/ubuntu/jboss.yml -l jboss_deployment
